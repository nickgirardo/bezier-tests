<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div id="canvas-container">
      <canvas></canvas>
      <div id="controls-container">
        <div>
          <select id="vert-select" onchange="changeVerts()">
            <option value="fullscreen" selected>Full Canvas</option>
            <option value="bounding">Bounding Triangle</option>
          </select>
        </div>
        <div>
          <select id="shader-select" onchange="changeShader()">
            <option value="solid" selected>Solid Curve</option>
            <option value="nearest">Nearest "t"</option>
            <option value="distance">Distance</option>
            <option value="signedDistance">Signed distance</option>
            <option value="colorFill">Color fill</option>
          </select>
        </div>
      </div>
    </div>

    <script src='bundle.js'></script>
  </body>
</html>
